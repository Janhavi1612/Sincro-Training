<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Guest List</title>
    <style>
        th, td {
            width:150px;
            text-align:center;
            padding:5px
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
</nav>
<h1>Guest List </h1>
<br>
<table>
    <tr>
        <td>Guest Id</td>
        <td>Name</td>
        <td>Email</td>
    </tr>
    <tr th:each="guest : ${guestList}">
        <td th:text="${guest.guestId}">Guest Id</td>
        <td th:text="${guest.lastName}+', '+${guest.firstName}">name</td>
        <td th:text="${guest.emailAddress}">email</td>
    </tr>
</table>
</body>
</html>
