<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Reservations</title>
    <style>
        th, td {
            width:150px;
            text-align:center;
            padding:5px
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
</nav>
<h1>Room reservations by date </h1>
<br>
<p>append URL with any date, like : "?date=2020-01-01"</p>
<br>
<p>Room reservations table</p>

<table border="2">
    <tr>
        <td>Room</td>
        <td>Room No</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation : ${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room name</td>
        <td th:text="${roomReservation.roomNumber}">Room number</td>
        <td th:text="${roomReservation.lastName}!=null ? ${roomReservation.lastName} + ', ' +${roomReservation.firstName} : 'VACANT'">Full name</td>
    </tr>
</table>
</body>
</html>
